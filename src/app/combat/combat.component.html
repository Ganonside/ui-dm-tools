  <div class="row">
    <div class="container-fluid col-sm-12 col-md-9 col-xl-10">

      </div>
    </div>

    <div class="container-fluid col-sm-12 col-md-3 col-xl-2">
      <div class="row">
        <button class="btn btn-secondary col" (click)="startCombat()">
          Start
        </button>

      <div class="row">
        <button class="btn btn-secondary col">
          Next
        </button>

  <div class="row">
    {{ this.combatService.characters | json }}
