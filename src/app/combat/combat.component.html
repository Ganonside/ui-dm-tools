
<div id="app-combat">
  <div class="row">
    <button class="btn btn-primary col-sm-12 col-md-8" (click)="addCharacter()">
      Add a Character
    </button>

    <button class="btn btn-secondary col-sm-12 col-md-4" (click)="startCombat()">
      Start
    </button>
  </div>

  <app-character class="row" *ngFor="let c of combatService.characters" [id]="c.id"></app-character>

  <div class="row">
    {{ this.combatService.characters | json }}
  </div>
</div>
