
<div id="app-character" class="container-fluid card character-card">
  <div class="card-body">
    <form [formGroup]="characterForm" novalidate>
      <div class="row">
        <div class="form-group col-xs-12 col-md">
          <input type="text" class="form-control underline" formControlName="name" placeholder="Name">
        </div>

        <div class="form-group col-xs-6 col-md-3">
          <div class="input-group">
            <div class="input-group-addon underline strong">AC:</div>
            <input type="number" class="form-control underline" formControlName="ac">
          </div>
        </div>

        <div class="form-group col-xs-6 col-md-3">
          <div class="input-group">
            <div class="input-group-addon underline strong">HP:</div>
            <input type="number" class="form-control underline" formControlName="hp">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 container-fluid">
          <div class="row">
            <div class="form-group col">
              <div class="input-group">
                <div class="input-group-addon underline strong">Init:</div>
                <input type="number" class="form-control underline" formControlName="initiative">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col">
              <div class="input-group">
                <div class="input-group-addon underline strong">Team</div>
                <select class="form-control underline" formControlName="teamId">
                  <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <h6 class="strong">Effects:</h6>
        </div>

        <div class="col-md container-fluid">
          <div class="row">
            <button class="btn btn-secondary col" (click)="addEffect()">
              Add an Effect
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        {{ characterForm.value | json }}
      </div>
    </form>
  </div>
</div>
