
<div id="app-character" class="container-fluid card">
  <div class="card-body">
    <form [formGroup]="characterForm" novalidate>
      <div class="row">
        <div class="form-group col-xs-12 col-md">
          <input type="text" class="form-control underline" formControlName="name" placeholder="Name">
        </div>

        <div class="form-group col-xs-6 col-md-3">
          <div class="input-group">
            <div class="input-group-addon underline strong">AC:</div>
            <input type="number" class="form-control underline small" formControlName="ac">
          </div>
        </div>

        <div class="form-group col-xs-6 col-md-3">
          <div class="input-group">
            <div class="input-group-addon underline strong">HP:</div>
            <input type="number" class="form-control underline small">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 container-fluid">

        </div>
      </div>

      <!-- <div class="row">
        {{ characterForm.value | json }}
      </div> -->
    </form>
  </div>
</div>
